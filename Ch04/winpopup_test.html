<body>
    <p>
        <img src = "./images/math_img_1.JPG" usemap = "#intro" alt="신간 책 소개">
        <map name="intro" id="intro">
            <area shape="rect" coords="230,368,280,390" href="#" alt="창 닫기"
            onclick="window.close();">
        </map>
    </p>
</body>

<!-- alt 속성 : 그림이 출력 안될때 나오는 글씨 설정
    <img usemap="#맵이름"> : 해시 문자(#)와 함께 사용할 <map> 요소의 name 속성값을 명시함.
    <area> 태그는 이미지 맵(image-map)에서 하이퍼링크가 연결될 영역을 정의할 때 사용합니다.
-->
