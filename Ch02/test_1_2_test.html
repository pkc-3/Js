<script>
    var fourth = Number(prompt("4분기 판매량을 입력해주세요 : "));

    var first = 1200;
    var second = 1300;
    var third = 1000;

    var avg = (first+second+third+fourth)/4;
    var result = (fourth) > avg;
    result = result? "판매량이 평균 이상입니다." : "판매량이 평균 미달입니다.";
    document.write(result)
    
</script>
