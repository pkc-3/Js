<script>
    var a = 10;
    var b = 20;
    var c = 10;
    var f = "20";
    var result;

    result = a > b;
    document.write(result, "<br>");
    result = a < b;
    document.write(result, "<br>");
    result = a <= b;
    document.write(result, "<br>");
    result = b == f; // 숫자만 비교해서 true로 나온다
    document.write(result, "<br>");
    result = a != b;
    document.write(result, "<br>");
    result = b === f; // 자료형까지 동일한지 확인해서 FALSE 나옴
    document.write(result, "<br>");
</script>
